services:
  - type: web
    name: coding-tutor
    runtime: python
    buildCommand: pip install -r requirements.txt && python -c "import nltk; nltk.download('punkt', quiet=True); nltk.download('stopwords', quiet=True)" || true
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 300 --workers 2
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11"
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /
    plan: starter


